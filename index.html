				const delta_Lng = lngB_Rad - lngA_Rad;
				const a = Math.sin(delta_Lat/2)*Math.sin(delta_Lat/2) + Math.cos(latA_Rad)*Math.cos(latB_Rad)*Math.sin(delta_Lng/2)*Math.sin(delta_Lng/2);
				const c = 2*Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
				return(radiusEarth*c);
			}
